<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NTF Marketplace</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="catalog_header">
        <div class="catalog_header_wrap left">
          <a href="#" class="catalog_header_logo">
            <img src="./img/icon/logo_header.png" alt="logo">
          </a>
          <form class="catalog_header_form">
            <div class="catalog_header_form_box border_top_botoom js_catalog_header_form_box">
              <input type="text" class="catalog_header_form_box_input js_catalog_header_form_box_input" placeholder="search">
              <input type="submit" class="catalog_header_form_box_submit" value="">
            </div>
          </form>
          <a href="#" class="catalog_header_link">Explore</a>
          <a href="#" class="catalog_header_link">Create</a>
        </div>
        <div class="catalog_header_wrap right">
          <a href="#" class="catalog_header_wallet button_orange">connect wallet</a>
          <a href="#" class="catalog_header_connect">
            <img src="./img/icon/language.svg" alt="icon">
          </a>
        </div>
      </div>
      <div class="catalog_baner">
        <img class="catalog_baner_bg" src="./img/img/catalog_banner/standart_collection.png" alt="img">
        <h1>standart collection</h1>
      </div>
      <a href="#" class="catalog_baner_icon button_orange">
        <img src="./img/img/catalog_banner_icon/standart_collection.svg" alt="icon">
      </a>
    </div>
  </header>

  <section class="catalog">
    <div class="container">
      <div class="catalog_control">
        <div class="catalog_control_filter catalog_control_btn border_top_botoom">
          <i></i>
          <span>FILTERS</span>
        </div>
        <form class="catalog_control_form catalog_control_btn border_top_botoom">
          <div class="catalog_control_form_box js_catalog_header_form_box">
            <input type="text" class="catalog_header_form_box_input js_catalog_header_form_box_input" placeholder="search">
            <input type="submit" class="catalog_header_form_box_submit" value="">
          </div>
        </form>
        <div class="catalog_control_add catalog_control_btn border_top_botoom">
          <span>Recently Added</span>
          <i></i>
        </div>
      </div>

      <div class="catalog_box">

        <div class="catalog_box_wrap">
          <div class="catalog_box_wrap_name">top COLLECTION</div>
          <div class="catalog_box_wrap_bolderOne">
            <div class="catalog_box_wrap_bolderToo">
              <div class="catalog_box_wrap_item">
                <div class="catalog_box_wrap_item_num">1</div>
                <div class="catalog_box_wrap_item_box">
                  <div class="catalog_box_wrap_item_box_img">
                    <img src="./img/img/card/1.png" alt="img">
                    <i class="card_like"></i>
                    <span class="card_number"></span>
                  </div>
                  <div class="catalog_box_wrap_item_box_btn">
                    <img src="./img/icon/card_icon1.svg" alt="icon">
                    <div class="catalog_box_wrap_item_box_btn_move">...</div>
                  </div>
                </div>
                <div class="catalog_box_wrap_item_name">Title NFT #90 slice #3</div>
                <div class="catalog_box_wrap_item_price">
                  <img src="./img/icon/card_price.svg" alt="icon">
                  <span>2,5</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="catalog_box_wrap">
          <div class="catalog_box_wrap_name">top COLLECTION</div>
          <div class="catalog_box_wrap_bolderOne">
            <div class="catalog_box_wrap_bolderToo">
              <div class="catalog_box_wrap_item">
                <div class="catalog_box_wrap_item_num">1</div>
                <div class="catalog_box_wrap_item_box">
                  <div class="catalog_box_wrap_item_box_img">
                    <img src="./img/img/card/1.png" alt="img">
                    <i class="card_like"></i>
                    <span class="card_number"></span>
                  </div>
                  <div class="catalog_box_wrap_item_box_btn">
                    <img src="./img/icon/card_icon1.svg" alt="icon">
                    <div class="catalog_box_wrap_item_box_btn_move">...</div>
                  </div>
                </div>
                <div class="catalog_box_wrap_item_name">Title NFT #90 slice #3</div>
                <div class="catalog_box_wrap_item_price">
                  <img src="./img/icon/card_price.svg" alt="icon">
                  <span>2,5</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="catalog_box_wrap">
          <div class="catalog_box_wrap_name">top COLLECTION</div>
          <div class="catalog_box_wrap_bolderOne">
            <div class="catalog_box_wrap_bolderToo">
              <div class="catalog_box_wrap_item">
                <div class="catalog_box_wrap_item_num">1</div>
                <div class="catalog_box_wrap_item_box">
                  <div class="catalog_box_wrap_item_box_img">
                    <img src="./img/img/card/1.png" alt="img">
                    <i class="card_like"></i>
                    <span class="card_number"></span>
                  </div>
                  <div class="catalog_box_wrap_item_box_btn">
                    <img src="./img/icon/card_icon1.svg" alt="icon">
                    <div class="catalog_box_wrap_item_box_btn_move">...</div>
                  </div>
                </div>
                <div class="catalog_box_wrap_item_name">Title NFT #90 slice #3</div>
                <div class="catalog_box_wrap_item_price">
                  <img src="./img/icon/card_price.svg" alt="icon">
                  <span>2,5</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="catalog_box_wrap">
          <div class="catalog_box_wrap_name">top COLLECTION</div>
          <div class="catalog_box_wrap_bolderOne">
            <div class="catalog_box_wrap_bolderToo">
              <div class="catalog_box_wrap_item">
                <div class="catalog_box_wrap_item_num">1</div>
                <div class="catalog_box_wrap_item_box">
                  <div class="catalog_box_wrap_item_box_img">
                    <img src="./img/img/card/1.png" alt="img">
                    <i class="card_like"></i>
                    <span class="card_number"></span>
                  </div>
                  <div class="catalog_box_wrap_item_box_btn">
                    <img src="./img/icon/card_icon1.svg" alt="icon">
                    <div class="catalog_box_wrap_item_box_btn_move">...</div>
                  </div>
                </div>
                <div class="catalog_box_wrap_item_name">Title NFT #90 slice #3</div>
                <div class="catalog_box_wrap_item_price">
                  <img src="./img/icon/card_price.svg" alt="icon">
                  <span>2,5</span>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <footer class="catalog">
    <div class="container">
      <div class="catalog_footer">
        <a href="#" class="catalog_footer_logo">
          <img src="./img/icon/logo_footer.png" alt="logo">
        </a>
        <div class="border symmetry">
          <div class="border_wrap symmetry">
            <div class="footer">
              <a href="#" class="one">
                <i></i>
                <span>Telegram</span>
              </a>
              <a href="#" class="too">
                <i></i>
                <span>twitter</span>
              </a>
              <a href="#" class="free">
                <i></i>
                <span>whats app</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>

</body>

<script src="./js/main.js"></script>


</html>
